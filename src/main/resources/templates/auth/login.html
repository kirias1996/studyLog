<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>

    <div class="login-main">
        <h1>ログイン</h1>
		<p th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></p>

		<p th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></p>
        <form class="form-place" th:action="@{/login}" th:object="${loginFormDto}" method="post">
			<p class="alert alert-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <div class="form-style">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
			<p class="alert alert-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <div class="form-style">
                <label for="password">パスワード:</label>
                <input type="password" id="password" th:field="*{password}" required />
            </div>
			<a th:href="@{/signup}">ユーザ登録はこちらをクリック</a>
            <div class="form-style">
                <button type="submit">ログイン</button>
            </div>
        </form>
    </div>
</body>

</html>
