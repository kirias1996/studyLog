<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	
	<table>
		<tr>
			<th>id</th><th>age</th><th>satisfaction</th><th>comment</th><th>datetime</th>
		</tr>
		<tr th:each="survey:${testList}">
			<td th:text="${survey.id}">1</td>
			<td th:text="${survey.name}"></td>
			<td th:text="${survey.email}"></td>
			<td th:text="${survey.contents}"></td>
			<td th:text="${survey.created}"></td>
		</tr>
	</table>
</body>
</html>
