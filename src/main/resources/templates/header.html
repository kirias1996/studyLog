<!-- 
	ページに共通のheaderを設定するための共通コンポーネント
	Thymeleafのreplaceを使って読み込み、呼び出しもとのHTMLで表示させる
 -->
<header th:fragment="headerArea">
    <nav>
        <form th:action="@{/auth/logout}" method="post" style="display:inline;" class="header-btn">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="logout-btn">ログアウト</button>
        </form>
    </nav>
</header>
