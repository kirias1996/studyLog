<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ダッシュボード</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header th:replace="~{header::headerArea}"></header>

	<div class="dashboard-wrapper">
		<div class="sidebar" th:replace="~{fragments/sidebar :: sidebar}"></div>
		<div class="dashboard-container">
			<div class="dashboard">
				<div class="summary-item">
					<span class="summary-label">日報投稿日数:</span>
					<span class="summary-value" th:text="${postCount}+'day'">1day</span>
				</div>
				<div class="summary-item">
					<span class="summary-label">総合学習時間:</span>
					<span class="summary-value" th:text="${totalStudyTime}+'h'">1.0h</span>
				</div>
				<div class="summary-item">
					<span class="summary-label">連続投稿日数:</span>
					<span class="summary-value" th:text="${streakCount}+'day'">1day</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
